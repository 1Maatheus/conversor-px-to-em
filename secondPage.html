<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>PX to EM Convertor</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="header-title">Easy Convertor</h1>
        <a
          class="header-link"
          href="https://github.com/1Maatheus/conversor-px-to-em"
          target="_blank"
        >
          <i class="fa-brands fa-github github-icon" style="color: #ffffff"></i>
        </a>
      </div>
    </header>
    <!-- Header -->

    <!-- Main content -->
    <main class="main">
      <div class="main-text">PX to EM</div>
      <div class="main-content">
        <div class="main-input">
          <input class="input" type="number" placeholder="PX" />
        </div>
        <div class="convertor">
          <a href="./index.html">
            <i
              id="btn-convertor"
              class="fa-solid fa-right-left"
              style="color: #ffffff"
            ></i>
          </a>
        </div>
        <div class="main-result"></div>
      </div>
    </main>
    <!-- Main content -->

    <script
      src="https://kit.fontawesome.com/78ed44f158.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/scripts.js"></script>
  </body>
</html>
